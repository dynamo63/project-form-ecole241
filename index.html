<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link rel="stylesheet" href="assets/css/style.css">
        <title>
            Fiche de Renseignements
        </title>
    </head>
    <body>
        
        <form method="POST">

            <h2>Renseignements</h2>

            <!-- 1er groupe de champ de formulaire -->

            <fieldset class="fieldset_1">

                <legend>Civilite</legend>

                <!-- champ nom et prenom -->
                <section class="input__field">
                    <label for="name">Nom </label> <br>
                    <input type="text" id="name" name="name" placeholder="Entrer votre nom" required/>
                </section>

                <section class="input__field">
                    <label for="surname">Prenom </label> <br>
                    <input type="text" name="surname" id="surname" placeholder="Entrer votre prenom"/>
                </section>

                <!-- addresse mail et mot de passe -->
                <section class="input__field">
                    <label for="email">Adresse Mail </label> <br>
                    <input type="email" name="email" id="email" placeholder="Entrer votre email" tabindex="2" required/>
                </section>

                <section class="input__field">
                    <label for="password">Mot de Passe </label> <br>
                    <input type="password" name="password" id="password" placeholder="Entrer votre mot de passe" tabindex="3" required/>    
                </section>

                <!-- Sexe et age -->
                <section class="sex">

                    <h4>Sexe</h4>

                    <div class="input__field">
                        <input type="radio" name="sexe" id="man" />
                        <label for="man">Homme</label>  
                    </div>

                    <div class="input__field">
                        <input type="radio" name="sexe" id="women">
                        <label for="women">Femme</label>
                    </div>

                </section>

            </fieldset>

            <!-- 2eme groupe de champ de formulaire -->         

            <fieldset class="fieldset_2">

                <legend>formation</legend>

                <!--champ select: derniers diplomes -->

                <section class="select__field">

                    <label for="degrees">Derniers Diplomes: </label>

                    <select name="last_degree" id="degrees">
                        <option value="none">Aucun</option>
                        <option value="bac">Bac</option>
                        <option value="bac-2">Bac +2</option>
                        <option value="bac-3" selected>Bac +3</option>
                        <option value="master">Master</option>
                    </select>

                </section>


                <!-- champ de case a cocher pour le centre d'interet -->

                <section>

                    <h4>Centre d'interet</h5>

                    <input type="checkbox" name="music" id="music"/>
                    <label for="music">Musique</label>

                    <input type="checkbox" name="sport" id="sport"/>
                    <label for="sport">Sport</label>

                    <input type="checkbox" name="lecture" id="lecture"/>
                    <label for="lecture">Lecture</label>

                </section>
                
            </fieldset>

            <!-- 3eme groupe de champ du formulaire -->

            <fieldset class="fieldset_3">

                <legend>Avis</legend>

                <!-- le champ de commentaire -->

                <label for="comment">Commentaire</label>
                <br/>
                <textarea name="comment" id="comment" cols="50" rows="10"></textarea>

                <br/>
                <br/>

                <!-- les conditions d'utilisation -->

                <input type="checkbox" name="term_of_use" id="status" required />
                <label for="status">
                    j'accepte de recevoir les informations supplementaires et nouveautes de la plateforme
                </label>

            </fieldset>


            <input type="submit" value="Envoyer">
            

        </form>

    </body>
</html>
